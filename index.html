<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Joy 🎉</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h1>✨ Interactive Joy ✨</h1>

  <!-- 🎨 COLOR CHANGER -->
  <button onclick="changeColor()">Click me to change box color</button>
  <div id="color-box"></div>

  <!-- 🤫 DOUBLE CLICK SECRET -->
  <button ondblclick="revealSecret()">Double-click me 🤫</button>
  <p id="secret"></p>

  <!-- 🖼️ IMAGE GALLERY -->
  <h2>🎨 Image Tabs</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/100x100?text=1" onclick="showImage(this, 'https://via.placeholder.com/200x200?text=1')">
    <img src="https://via.placeholder.com/100x100?text=2" onclick="showImage(this, 'https://via.placeholder.com/200x200?text=2')">
    <img src="https://via.placeholder.com/100x100?text=3" onclick="showImage(this, 'https://via.placeholder.com/200x200?text=3')">
  </div>
  <img id="main-img" src="https://via.placeholder.com/200x200?text=1" alt="Main image">

  <!-- 📋 FORM -->
  <h2>📋 Sign Up</h2>
  <form id="signup-form" onsubmit="return validateForm()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" id="name" required />
      <div id="name-error" class="error"></div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" required />
      <div id="email-error" class="error"></div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" required />
      <div id="password-error" class="error"></div>
    </div>
    <button type="submit">Submit</button>
    <div id="form-success" class="success"></div>
  </form>

</body>
</html>
